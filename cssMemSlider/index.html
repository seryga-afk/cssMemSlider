<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <input name="rd" type="radio" id="slider-radio-1" checked>
    <input name="rd" type="radio" id="slider-radio-2" >
    <input name="rd" type="radio" id="slider-radio-3" >
    <input name="rd" type="radio" id="slider-radio-4" >

    <div class="wrapper">
        <div class="container">
            <img src="./assets/img/3zlqxf_copy.0.jpg" alt="" class="box-img img1">
            <div class="box-joke joke1">keep mask on</div>
            <img src="./assets/img/unnamed.jpg" alt="" class="box-img img2">
            <div class="box-joke joke2">make meme great again</div>
            <img src="./assets/img/twitter-meme-maker-1.png" alt="" class="box-img img3">
            <div class="box-joke joke3">memes founder</div>
            <img src="./assets/img/X6BLS9y.png" alt="" class="box-img img4">
            <div class="box-joke joke4">just a meme</div>
            <div class="radio-slider">
                <label class="radio-label label1" for="slider-radio-1">
                    <div class="radio-dot dot1"></div>
                </label>
                <label class="radio-label label2" for="slider-radio-2">
                    <div class="radio-dot dot2"></div>
                </label>
                <label class="radio-label label3" for="slider-radio-3">
                    <div class="radio-dot dot3"></div>
                </label>
                <label class="radio-label label4" for="slider-radio-4">
                    
                    <div class="radio-dot dot4"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
